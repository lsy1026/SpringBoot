<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        img {
            width: 100%; /* 예시로 50%로 설정 */
            height: auto; /* 높이는 자동으로 조정 */
        }
    </style>
</head>
<body>
    <h1>Error Page</h1>
    <img src="/img/oops_1280.png" alt="oops!">
    <p>Oops! Something went wrong.</p>
    <p th:if="${#strings.hasText(errorMessage)}" th:text="${errorMessage}"></p>
</body>
</html>
